services:
  mediahub:
    build: .
    container_name: mediahub
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      # Mount config so it can be edited without rebuilding
      - ./server/config.json:/app/server/config.json
      - /var/run/docker.sock:/var/run/docker.sock
      # Host stats
      - /proc:/proc:ro
      - /sys:/sys:ro
